services:

  node:
    container_name: node
    build: .
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    volumes:
      - .:/opt/app
      - /opt/app/node_modules
      - "logsvolume:/usr/src/app/logs"
    networks:
      - ass
  
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: ACME_Explorer
    ports:
      - "27017:27017"
    volumes:
      - "logsvolume:/var/log/mongodb"
      - "datavolume:/data/db"
    networks:
      - ass

networks:
  ass:
    driver: bridge

volumes:
  datavolume:
  logsvolume:
    external: false
